<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <h1 id="title">Interview Experience Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the interview experience</p>
    <form action="" id="survey-form">
      <div class="form-div">
        <label id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
      </div>
      <div class="form-div">
        <label id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      </div>
      <div class="form-div">
        <label id="number-label">Age (optional) </label>
        <input type="number" id="number" name="age" min="18" max="60" placeholder="Age"required/>
      </div>

      <div class="form-div">
        <label id="dropdown-label-hiring">How would you describe our hiring process?</label>
        <select id="dropdown" name="dropdown-hiring">
          <option value="" disabled>Please select any one of the following</option>
          <option value="1">Easy and engaging</option>
          <option value="2">Easy but monotonous</option>
          <option value="3">Easy but time-consuming</option>
          <option value="4">Challenging and engaging</option>
          <option value="5">Challenging but monotonous</option>
          <option value="6">Challenging and time-consuming</option>
        </select>
      </div>

      <div class="form-div">
        <label id="label-radio">Would you recommend any changes in hiring?</label>
        <label><input type="radio" value="definitely" name="user-recommend" class="input-radio" checked/>Definitely</label>

        <label><input type="radio" value="maybe" name="user-recommend" class="input-radio" />Maybe</label>

        <label><input type="radio" value="not-sure" name="user-recommend" class="input-radio" />Not sure</label>

      </div>

      <div class="form-div">
        <label id="dropdown-label-opportunity">From where did you hear about this opportunity?</label>
        <select id="dropdown-opportunity" name="dropdown-opportunity">
          <option value="" disabled>Please select any one of the following</option>
          <option value="1">LinkedIn</option>
          <option value="2">Carrers Page</option>
          <option value="3">Instagram</option>
          <option value="4">Google ads</option>
          <option value="5">You tube</option>
          <option value="6">Naukri.com</option>
        </select>
      </div>

      <div class="form-div">
        <label id="checkbox-label">What changes would you like to see in hiring?(Check all that apply)</label>
        <label><input type="checkbox" class="user-checkbox" value="transparency">Transparency</label>
        <label> <input type="checkbox" class="user-checkbox" value="communication"/>Communication</label>

        <label> <input type="checkbox" class="user-checkbox" value="skill-based"/>Skill based hiring</label>
        <label> <input type="checkbox" class="user-checkbox" value="process"/>Streamlined process</label>
        <label> <input type="checkbox" class="user-checkbox" value="remote-work"/>Remote location</label>
        <label> <input type="checkbox" class="user-checkbox" value="networking"/>Networking</label>
        <label> <input type="checkbox" class="user-checkbox" value="salary-trasparency"/>Salary transparency</label>
      </div>

        <div class="form-div">
          <label id="label-textarea">Any comments or suggestion?</label>
          <textarea name="suggestion" placeholder="Enter your comments here "></textarea>
        </div>
        <div class="form-div">
          <input type="submit" id="submit" name="button" class="button"/>
        </div>
    </form>
  </body>
</html>
